<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Subtext</title>
  <meta name="theme-color" content="#fffdf8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Upload screen -->
  <div id="upload-screen" class="screen active">
    <div class="upload-inner">
      <h1 class="wordmark">Subtext</h1>
      <label class="upload-btn" for="file-input">
        Choose an Image
        <input type="file" id="file-input" accept="image/*" />
      </label>
      <p class="upload-hint">or paste an image from your clipboard</p>
    </div>
  </div>

  <!-- Editor screen -->
  <div id="editor-screen" class="screen">

    <!-- Top bar -->
    <header id="top-bar">
      <button id="back-btn" class="icon-btn" title="Start over">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </button>
      <span class="wordmark-small">Subtext</span>
      <button id="export-btn" class="export-btn" title="Save image">Save</button>
    </header>

    <!-- Canvas wrapper (scrollable) -->
    <div id="canvas-wrapper">
      <div id="canvas-container">
        <img id="base-image" alt="Uploaded image" />
        <!-- Text fields are absolutely positioned inside here -->
      </div>
    </div>

    <!-- Bottom panel: font controls -->
    <div id="bottom-panel">
      <div id="no-selection-hint">Double-click image to add text</div>

      <div id="font-controls" class="hidden">

        <!-- Presets â€” always first -->
        <div class="controls-row controls-row--presets">
          <span class="control-label">Presets</span>
          <div class="preset-pills">
            <button class="preset-btn active" data-preset="classic">Classic</button>
            <button class="preset-btn" data-preset="cinema">Cin&eacute;ma</button>
            <button class="preset-btn" data-preset="vaporwave">Vaporwave</button>
          </div>
        </div>

        <!-- Typeface with Bold + Italic inline -->
        <div class="controls-row controls-row--typeface">
          <span class="control-label">Typeface</span>
          <div class="typeface-row">
            <select id="ctrl-font">
              <option value="'Helvetica Neue', Helvetica, sans-serif">Helvetica</option>
              <option value="Georgia, 'Times New Roman', serif">Georgia</option>
              <option value="'Palatino Linotype', Palatino, serif">Palatino</option>
              <option value="'Garamond', 'EB Garamond', 'GaramondIO', serif">Garamond</option>
              <option value="'Baskerville', 'Libre Baskerville', serif">Baskerville</option>
              <option value="'Futura', 'Century Gothic', sans-serif">Futura</option>
              <option value="'Gill Sans', 'Gill Sans MT', sans-serif">Gill Sans</option>
              <option value="'Courier New', Courier, monospace">Courier</option>
            </select>
            <button id="ctrl-bold" class="style-btn" title="Bold">B</button>
            <button id="ctrl-italic" class="style-btn" title="Italic">I</button>
          </div>
        </div>

        <!-- Size + Align -->
        <div class="controls-row controls-row--size-align">
          <div class="control-group control-group--size">
            <div class="row-header">
              <span class="control-label">Size</span>
              <span id="ctrl-size-val">5%</span>
            </div>
            <input type="range" id="ctrl-size" min="1" max="25" step="0.5" value="5" />
          </div>
          <div class="control-group control-group--align">
            <span class="control-label">Align</span>
            <div class="btn-group">
              <button data-align="left"  class="align-btn" title="Left">&#8676;</button>
              <button data-align="center" class="align-btn active" title="Center">&#8596;</button>
              <button data-align="right"  class="align-btn" title="Right">&#8677;</button>
            </div>
          </div>
        </div>

        <!-- Colors + Stroke -->
        <div class="controls-row controls-row--colors">
          <div class="colors-left">
            <div class="control-group">
              <span class="control-label">Text</span>
              <input type="color" id="ctrl-fg-color" value="#ffffff" />
            </div>
            <div class="control-group">
              <span class="control-label">Outline</span>
              <input type="color" id="ctrl-outline-color" value="#000000" />
            </div>
          </div>
          <div class="control-group control-group--stroke">
            <div class="row-header">
              <span class="control-label">Stroke</span>
              <span id="ctrl-outline-width-val">2</span>
            </div>
            <input type="range" id="ctrl-outline-width" min="0" max="20" step="0.5" value="2" />
          </div>
          <div class="control-group control-group--focus">
            <span class="control-label">Blur</span>
            <input type="range" id="ctrl-blur" min="0" max="1" step="0.05" value="0" />
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Export overlay (hidden canvas for rendering) -->
  <canvas id="export-canvas" style="display:none;"></canvas>

  <script src="app.js"></script>
</body>
</html>
