<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Subtext</title>
  <!-- Light/dark variants; JS updates these on screen transitions -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f5f0e8" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#191410" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Upload screen -->
  <div id="upload-screen" class="screen active">
    <p id="upload-quote"><a href="https://www.criterion.com/films/28691-barcelona" target="_blank" rel="noopener">&#8220;What do you call what&#8217;s <em>above</em> the subtext?<br>They never talk about that.&#8221;</a></p>
    <div class="upload-inner">
      <h1 class="wordmark">Subtext</h1>
      <label class="upload-btn" for="file-input">
        Choose an Image
        <input type="file" id="file-input" accept="image/*" />
      </label>
      <p class="upload-hint">or drag &amp; drop &middot; paste from clipboard</p>
    </div>
  </div>

  <!-- Editor screen -->
  <div id="editor-screen" class="screen">

    <!-- Top bar -->
    <header id="top-bar">
      <button id="back-btn" class="icon-btn" title="Start over">
        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="currentColor" aria-hidden="true">
          <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/>
        </svg>
      </button>
      <span class="wordmark-small">Subtext</span>
      <button id="export-btn" class="export-btn" title="Save image">Save</button>
    </header>

    <!-- First-load hint -->
    <div id="canvas-hint">Double-click image to add text</div>

    <!-- Canvas wrapper (scrollable) -->
    <div id="canvas-wrapper">
      <div id="canvas-container">
        <img id="base-image" alt="Uploaded image" />
        <!-- Text fields are absolutely positioned inside here -->
      </div>
    </div>

    <!-- Bottom panel: font controls -->
    <div id="bottom-panel">

      <!-- Mobile section tabs (hidden on desktop) -->
      <div id="panel-tabs">
        <button class="panel-tab active" data-tab="typography">Typography</button>
        <button class="panel-tab" data-tab="vibe">Vibe</button>
      </div>

      <div id="font-controls">

        <!-- Section heading -->
        <div class="section-heading-row">
          <span class="control-label section-heading">Typography</span>
        </div>

        <!-- Presets -->
        <div class="controls-row controls-row--presets">
          <div class="preset-pills">
            <button class="preset-btn active" data-preset="classic">Classic</button>
            <button class="preset-btn" data-preset="cinema">Cin&eacute;ma</button>
            <button class="preset-btn" data-preset="vaporwave">Vaporwave</button>
            <button class="preset-btn" data-preset="darkAcademia">Dark Academia</button>
          </div>
        </div>

        <!-- Typeface with Bold + Italic inline -->
        <div class="controls-row controls-row--typeface">
          <span class="control-label">Typeface</span>
          <div class="typeface-row">
            <select id="ctrl-font">
              <option value="'Helvetica Neue', Helvetica, sans-serif"        style="font-family:'Helvetica Neue',Helvetica,sans-serif">Helvetica</option>
              <option value="Georgia, 'Times New Roman', serif"              style="font-family:Georgia,'Times New Roman',serif">Georgia</option>
              <option value="'Palatino Linotype', Palatino, serif"           style="font-family:'Palatino Linotype',Palatino,serif">Palatino</option>
              <option value="'Garamond', 'EB Garamond', 'GaramondIO', serif" style="font-family:'GaramondIO','EB Garamond',Garamond,serif">Garamond</option>
              <option value="'Baskerville', 'Libre Baskerville', serif"      style="font-family:Baskerville,'Libre Baskerville',serif">Baskerville</option>
              <option value="'Futura', 'Century Gothic', sans-serif"         style="font-family:Futura,'Century Gothic',sans-serif">Futura</option>
              <option value="'Gill Sans', 'Gill Sans MT', sans-serif"        style="font-family:'Gill Sans','Gill Sans MT',sans-serif">Gill Sans</option>
              <option value="'Courier New', Courier, monospace"              style="font-family:'Courier New',Courier,monospace">Courier</option>
              <option value="'CoralPixels', sans-serif"                      style="font-family:'CoralPixels',sans-serif">Coral Pixels</option>
              <option value="'Handjet', sans-serif"                          style="font-family:'Handjet',sans-serif">Handjet</option>
              <option value="'PressStart2P', monospace"                      style="font-family:'PressStart2P',monospace">Press Start 2P</option>
              <option value="'Silkscreen', monospace"                        style="font-family:'Silkscreen',monospace">Silkscreen</option>
            </select>
            <button id="ctrl-bold" class="style-btn" title="Bold">
              <svg xmlns="http://www.w3.org/2000/svg" height="17px" viewBox="0 -960 960 960" width="17px" fill="currentColor" aria-hidden="true">
                <path d="M272-200v-560h221q65 0 120 40t55 111q0 51-23 78.5T602-491q25 11 55.5 41t30.5 90q0 89-65 124.5T501-200H272Zm121-112h104q48 0 58.5-24.5T566-372q0-11-10.5-35.5T494-432H393v120Zm0-228h93q33 0 48-17t15-38q0-24-17-39t-44-15h-95v109Z"/>
              </svg>
            </button>
            <button id="ctrl-italic" class="style-btn" title="Italic">
              <svg xmlns="http://www.w3.org/2000/svg" height="17px" viewBox="0 -960 960 960" width="17px" fill="currentColor" aria-hidden="true">
                <path d="M200-200v-100h160l120-360H320v-100h400v100H580L460-300h140v100H200Z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Size + Align -->
        <div class="controls-row controls-row--size-align">
          <div class="control-group control-group--size">
            <div class="row-header">
              <span class="control-label">Size</span>
              <span id="ctrl-size-val">5%</span>
            </div>
            <input type="range" id="ctrl-size" min="1" max="25" step="0.5" value="5" />
          </div>
          <div class="control-group control-group--align">
            <span class="control-label">Alignment</span>
            <div class="btn-group">
              <button data-align="left" class="align-btn" title="Left">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="currentColor" aria-hidden="true">
                  <path d="M80-80v-800h80v800H80Zm160-200v-120h400v120H240Zm0-280v-120h640v120H240Z"/>
                </svg>
              </button>
              <button data-align="center" class="align-btn active" title="Center">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="currentColor" aria-hidden="true">
                  <path d="M440-80v-200H240v-120h200v-160H120v-120h320v-200h80v200h320v120H520v160h200v120H520v200h-80Z"/>
                </svg>
              </button>
              <button data-align="right" class="align-btn" title="Right">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="currentColor" aria-hidden="true">
                  <path d="M800-80v-800h80v800h-80ZM320-280v-120h400v120H320ZM80-560v-120h640v120H80Z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Colors + Stroke -->
        <div class="controls-row controls-row--colors">
          <div class="colors-left">
            <div class="control-group">
              <span class="control-label">Text</span>
              <input type="color" id="ctrl-fg-color" value="#ffffff" />
            </div>
            <div class="control-group">
              <span class="control-label">Outline</span>
              <input type="color" id="ctrl-outline-color" value="#000000" />
            </div>
          </div>
          <div class="control-group control-group--stroke">
            <div class="row-header">
              <span class="control-label">Stroke</span>
              <span id="ctrl-outline-width-val">2</span>
            </div>
            <input type="range" id="ctrl-outline-width" min="0" max="20" step="0.5" value="2" />
          </div>
          <div class="control-group control-group--focus">
            <span class="control-label">Blur</span>
            <input type="range" id="ctrl-blur" min="0" max="1" step="0.05" value="0" />
          </div>
        </div>

      </div>

      <!-- Vibe section â€” desktop sidebar only -->
      <div id="filter-section">
        <div class="section-divider"></div>
        <div class="section-heading-row">
          <span class="control-label section-heading">Vibe</span>
        </div>
        <div class="controls-row controls-row--filter-chips">
          <div class="filter-chips">
            <button class="filter-chip active" data-filter="none">None</button>
            <button class="filter-chip" data-filter="film">35mm</button>
            <button class="filter-chip" data-filter="noir">Noir</button>
            <button class="filter-chip" data-filter="darkAcademia">Dark Academia</button>
            <button class="filter-chip" data-filter="vaporwave">Vaporwave</button>
            <button class="filter-chip" data-filter="solarpunk">Solarpunk</button>
          </div>
        </div>
        <div id="filter-intensity-row" class="controls-row hidden">
          <div class="control-group control-group--size">
            <span class="control-label">Intensity</span>
            <input type="range" id="ctrl-filter-intensity" min="0" max="100" step="1" value="75" />
          </div>
        </div>

        <!-- Film-specific controls -->
        <div id="filter-film-controls" class="controls-row hidden">
          <div class="control-group control-group--size">
            <span class="control-label">Grain</span>
            <input type="range" id="ctrl-grain" min="0" max="100" step="1" value="50" />
          </div>
        </div>

        <!-- Vaporwave-specific controls -->
        <div id="filter-vaporwave-controls" class="vibe-extra-controls hidden">
          <div class="controls-row controls-row--split">
            <div class="control-group control-group--size">
              <span class="control-label">Scanlines</span>
              <input type="range" id="ctrl-scanlines" min="0" max="100" step="1" value="60" />
            </div>
            <div class="control-group control-group--size">
              <span class="control-label">Line size</span>
              <input type="range" id="ctrl-scanline-size" min="1" max="8" step="1" value="2" />
            </div>
          </div>
          <div class="controls-row">
            <div class="control-group control-group--size">
              <span class="control-label">Chroma</span>
              <input type="range" id="ctrl-chroma" min="0" max="100" step="1" value="50" />
            </div>
          </div>
        </div>

        <!-- Dark Academia-specific controls -->
        <div id="filter-darkacademia-controls" class="vibe-extra-controls hidden">
          <div class="controls-row controls-row--split">
            <div class="control-group control-group--size">
              <span class="control-label">Grain</span>
              <input type="range" id="ctrl-da-grain" min="0" max="100" step="1" value="45" />
            </div>
            <div class="control-group control-group--size">
              <span class="control-label">Vignette</span>
              <input type="range" id="ctrl-vignette" min="0" max="100" step="1" value="65" />
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Export overlay (hidden canvas for rendering) -->
  <canvas id="export-canvas" style="display:none;"></canvas>

  <script src="app.js"></script>
</body>
</html>
